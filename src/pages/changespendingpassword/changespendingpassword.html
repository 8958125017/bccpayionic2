<ion-content class="light-blue darken-4 white-text">
    <div class="logo center padding-top no-margin">
      <h1 class="white-text font-lighter no-margin">BCC PAY</h1>
    </div>
    <div class="padding-top padding-left no-margin">
      <h4 class="white-text font-lighter no-margin">Update Spending Password</h4>
    </div>
    <form class="col s12 center">


      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="password" type="password" placeholder="New Spending Password" value="" [(ngModel)]="newSpendingPasswordvalue.newSpendingPassword" name="password" class="white-text">

        </div>
      </div>
      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
           <input id="password2" type="password" placeholder="New Spending Password" value="" [(ngModel)]="newSpendingPasswordvalue.confirmSpendingPassword" name="password2" class="white-text">
      </div>
      </div>

      <button class="btn waves-effect waves-light light-blue-text darken-4-text white" type="submit" name="action" (click)="newSpendingPassword(newSpendingPasswordvalue)">submit
      <ion-icon name="send"></ion-icon>
      </button>

    </form>
  </ion-content>
