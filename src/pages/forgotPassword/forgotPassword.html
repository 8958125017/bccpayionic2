<ion-content class="light-blue darken-4 white-text">
    <div class="logo center padding-top">
      <h1 class="white-text font-lighter">Bccpay</h1>
    </div>
    <div class="padding-top padding-left">
      <h4 class="white-text font-lighter">Forgot Password?, <br>don't worry</h4>
    </div>
<form class="col s12 center">
      <div class="row">
        <div class="custom-input-focus-color input-field col s12">
         
          <input id="email" type="text" value="" placeholder="Email" [(ngModel)]="user.userMailId" class="white-text" name="email">
         <!--  <label for="address">Email</label> -->
        </div>
      </div>
<button class="btn waves-effect waves-light primarytext-color " type="submit" name="action" (click)="forgotPassword(user)">Reset Password
       <ion-icon name="send"></ion-icon>
      </button>
    </form>
    <div class="row center">
      <span class="col center white-text">Already Have Account? <a class="white-text" (click)="login()">Login !</a></span>
    </div>
    <div class="row center">
      <span class="col center white-text">Don't Have Account? <a class="white-text" (click)="signup()">Signup !</a></span>
    </div>
     </ion-content>
