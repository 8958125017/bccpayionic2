
<ion-header>
  <ion-navbar color="custom">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Received BTC</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
      <div *ngFor="let item of transactionData" >
        <div *ngIf="item.category == 'receive'" class="card white-text blue lighten-1 margin padding">
          <div class="row no-margin">
            <span class="font-lighter">To:&nbsp;{{item.address}}</span><br>
          </div>
          <div class="row no-margin">
            <div class="col-50 ">
              <small class="valign-wrapper"><em>{{item.time* 1000 | date:'dd-MM-yy HH:mm'}}</em></small>
              <a class="white-text" ng-click="transDetails(all.txid)">see details</a>
            </div>
            <div class="col-50 no-margin">
              <div class="pull-right">
                <span class="crypto-icon">Éƒ&nbsp;</span><span class="font-25">{{item.amount}}</span>
              </div>
            </div>
          </div>
        </div>
     </div>  
</ion-content>
